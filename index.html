<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Treasure Hunt</title>
<link rel="stylesheet" type="text/css" href="css/style.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<style type="text/css">

</style>

</head>
<body>

  <!-- sidebar info -->
  <div id="gameInfo" class="state-bar col-md-4">
    <div class="container-fluid">
      <h2><small>Treasure Hunt !</small></h2>
        <ul class="nav nav-pills" role="tablist">
          <div class="form-group">
            <li role="presentation" class="active">
              <p class="game-info btn btn-default">Round <span id="round" class="badge">0</span></p>
            </li>
          </div>
          <div class="form-group">
            <li role="presentation" class="active">
              <p class="game-info btn btn-primary">Score <span id="score" class="badge">0</span></p>
            </li>
          </div>
          <div class="form-group">
            <li role="presentation" class="active">
              <p class="game-info btn btn-warning">Messages <span id="message" class="badge"></span></p>
            </li>
          </div>
          <div class="btn-group btn-group-justified" role="group">
            <button class="btn btn-danger" onclick="resetGame()" style="width:50%;">Reset</button>
            <button class="btn btn-success" onclick="startGame()" style="width:50%;">Start</button>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <!-- playground -->
  <div class="wrap">
    <div class="cell">
      <div id="map" class="col-md-6 main"></div>
    </div>
  </div>

</body>

<script src="js/utils.js" type="text/javascript"></script>
<script src="js/role.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/logic.js" type="text/javascript"></script>

<script type="text/javascript">

</script>
</html>
